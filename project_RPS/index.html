<!DOCTYPE html>
<html>
   <head>
      <title>Rock Paper Scissors</title>
       <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
       <link rel=stylesheet href="styles.css" type="text/css">
   </head>
   
   <body class="loginPage">
       
       <div class="container">
          <div class="row">
              <div class="col-3"></div>
              <div class="col-6 title">ROCK</div>
              <div class="col-3"></div>
          </div>
          <div class="row">
              <div class="col-3"></div>
              <div class="col-6 title row-2">.PAPER</div>
              <div class="col-3"></div>
          </div>
          <div class="row">
              <div class="col-3"></div>
              <div class="col-6 title row-3">.SCISSORS</div>
              <div class="col-3"></div>
          </div>
       </div>
       
       <section class="formGroup">
           <div class="box">
              <img class="img" src="RPS1.png" alt="Picture of the Game">
              <div class="form">
                  <form>
                    <div class="row">
                        <div class="col-12 field1"><h2 class="playerName">Player Name</h2><sup>*</sup></div>
                    </div>
                    <div class="row">
                        <div class="col-12 field1"><input class="inputField" type="text" placeholder="Your Name" required></div>
                    </div>
                    <div class="row">
                       <div class="col-12 field1"><h2>Password</h2></div>
                    </div>
                    <div class="row">
                       <div class="col-12 field1"><input class="inputField" type="password" placeholder="Password">
                       </div>
                    </div>
                    <div class="row">
                        <div class="col-12 field1"><a href="gamePage.html" class="btnLink"><button class="btn-register" type="button">Login</button></a></div>
                    </div>
                  </form>
                  <a href="#" class="helpLink">Need Help?</a>
              </div> 
           </div>
           
           <div class="row">
               <div class="acc col-6"><a href="acc.html" class="GuestLink">Create Account</a></div>
               <div class="guest col-6"><a href="gamePage.html" class="GuestLink">Play as Guest</a></div>
           </div>
           
       </section>
   </body>
    
</html>
